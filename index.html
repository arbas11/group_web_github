<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title> Three Members</title>
    <link rel="icon" href="assets/three.png" type="image">

    <style>
        .navbar-style {

            margin-top: 25px;
            margin-bottom: 25px;
            border-radius: 20px;
            height: auto;
            border: 0.5px solid;

        }

        .img-nav-style {
            border-radius: 10px;
        }

        .navbar-nav-menu-style {

            flex-direction: row;

        }

        .navbar-collapse-style {
            justify-content: space-around;
            padding: 10px;
        }
    </style>

</head>

<body>
    <div class="container-lg">
        <nav class="navbar navbar-expand-lg navbar-light navbar-style">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/three.png" alt="threemembers" width="40" height="34"

                    Three members
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse navbar-collapse-style" id="navbarSupportedContent">
                    <div class="nav nav-pills navbar-nav-menu-style " role="tablist">

                        <a class="nav-link " href="#" style="border: solid 1px;">Home</a>

                    </div>

                    <div class="nav nav-pills navbar-nav-menu-style " role="tablist">

                        <a class="nav-link " href="#" style="border: solid 1px;">About</a>

                    </div>

                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                </div>
            </div>
        </nav>

    </div>
</body>

</html>
